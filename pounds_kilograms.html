<section class="position-relative py-4 py-xl-5">
    <div class="container position-relative">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card-body text-center p-sm-5 bg-dark bg-opacity-90">
                    <h2 class="font-weight-hold mb-3 bg-warning text-black">Pounds to Kilograms</h2>
                    <div class="mb-3">
                        <label for="pounds-kilograms"></label><input id="pounds-kilograms" type="text" name="pounds-kilograms" placeholder="Pounds:">

                        <input id="result" type="text" name="result" placeholder="Result: " class="bg-white text-black" disabled>

                        <button onclick="pounds_kilograms()" id="btn" class="btn btn-primary d-block w-100 mb-3">Convert</button>
                    </div>
                    <h6 class="font-weight-hold mb-3 text-white">To convert lbs to kg, multiply the given lbs value by 0.45359237 kg.</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="container position-relative">
        <div class="row d-flex justify-content-center">
