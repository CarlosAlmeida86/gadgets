<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Contact us</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/load_manager_pages.js"></script>
</head>
<body>
<!-- Responsive navbar-->
<div id="navbar"></div>
<!-- Page Content-->
  <section class="position-relative py-4 py-xl-5">
    <div class="container position-relative">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark bg-opacity-90">
            <div class="card-body text-center p-sm-5">
              <h2 class="font-weight-hold mb-3 bg-warning text-black">Contact us</h2>
              <form method="post">
                <div class="mb-3">
                  <label for="name-2"></label><input id="name-2" class="form-control" type="text" name="name" placeholder="Name">
                </div>
                <div class="mb-3">
                  <label for="email-2"></label><input id="email-2" class="form-control" type="text" name="email" placeholder="E-mail">
                </div>
                <div class="mb-3">
                  <label for="phone-2"></label><input id="phone-2" class="form-control" type="text" name="phone" placeholder="Phone">
                </div>
                <div class="mb-3">
                  <label for="Subject-2"></label><input id="Subject-2" class="form-control" type="text" name="subject" placeholder="Subject">
                </div>
                <div class="mb-3">
                  <label for="message-2"></label><textarea id="message-2" class="form-control" name="message" rows="6" placeholder="Message"></textarea>
                </div>
                <div>
                  <button class="btn btn-primary d-block w-100" type="submit">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- Footer-->
<div id="footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
